<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata and Zero Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      .container {
    text-align: center;
    margin-top: 50px;
}

.game-board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 5px;
    margin-bottom: 20px;
}

.cell {
    width: 100px;
    height: 100px;
    background-color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    cursor: pointer;
}

button {
    padding: 10px 20px;
    font-size: 1em;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Kata and Zero Game</h1>
        <div id="game-board" class="game-board">
            <div class="cell" onclick="placeMarker(0)"></div>
            <div class="cell" onclick="placeMarker(1)"></div>
            <div class="cell" onclick="placeMarker(2)"></div>
            <div class="cell" onclick="placeMarker(3)"></div>
            <div class="cell" onclick="placeMarker(4)"></div>
            <div class="cell" onclick="placeMarker(5)"></div>
            <div class="cell" onclick="placeMarker(6)"></div>
            <div class="cell" onclick="placeMarker(7)"></div>
            <div class="cell" onclick="placeMarker(8)"></div>
        </div>
        <button onclick="resetGame()">Reset Game</button>
        <p id="status"></p>
    </div>
    <script src="zerokata.js"></script>
</body>
</html>
